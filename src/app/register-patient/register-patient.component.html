<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">

    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <app-app-sidenav></app-app-sidenav>
    </mat-sidenav>

    <!-- Main Content Start -->
    <mat-sidenav-content>
        <div class="top-header">
            <button mat-button class="toggle-menu" (click)="sidenav.open()"><i class="material-icons">menu</i></button>
            <span>Register Patient</span>
        </div>

        <div class="container-fluid">
            <div class="formBx">

                <div class="pageHeading">
                    Register Patient
                </div>

                <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" enctype='multipart/form-data' novalidate>
                    <div class="row">

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Full Name" type="text" formControlName="name">
                            </mat-form-field>
                            <div class="errTxt" *ngIf="patientForm.controls['name'].touched && !patientForm.controls['name'].valid">
                                <span *ngIf="patientForm.controls['name'].hasError('required') ">
                                    Name is required
                                </span>
                            </div>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Phone No." type="number" formControlName="contact">
                            </mat-form-field>
                            <div class="errTxt" *ngIf="patientForm.controls['contact'].touched && !patientForm.controls['contact'].valid">
                                <span *ngIf="patientForm.controls['contact'].hasError('required') ">
                                    Phone No. is required
                                </span>
                                <span *ngIf="patientForm.controls['contact'].hasError('pattern') ">
                                    Invalid Phone No.
                                </span>
                            </div>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Aadhar No." type="number" formControlName="aadhar_no">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Address" type="text" formControlName="address">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="City" type="text" formControlName="city">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="State" type="text" formControlName="state">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Pin Code" type="number" formControlName="pincode">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <p style="margin-bottom: 0; color: #686868;"><label>Gender</label></p>
                            <mat-radio-group formControlName="gender">
                                <mat-radio-button value="1">Male</mat-radio-button>
                                <mat-radio-button value="0">Female</mat-radio-button>
                            </mat-radio-group>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Age" type="number" formControlName="age">
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field>
                                <input matInput placeholder="Email Address" type="email" formControlName="email">
                            </mat-form-field>
                            <div class="errTxt" *ngIf="patientForm.controls['email'].touched && !patientForm.controls['email'].valid">
                                <span *ngIf="patientForm.controls['email'].hasError('email') ">
                                    Invalid Email Address.
                                </span>
                            </div>
                        </div>

                        <!-- <div class="col-12">
                        <p style="margin-bottom: 0; color: #686868;"><label>Upload Photo</label></p>
                        <input type="file" formControlName="photo" placeholder="Upload Photo">
                    </div>  -->

                        <div class="col-12">
                            <div class="button-row mt-3 mb-2">
                                <button type="submit" [disabled]="!patientForm.valid" mat-button class="mat-raised-button mat-primary">Register</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
<!-- Main Content End -->
